buildscript{
    ext{
        springBootVersion = "2.1.8.RELEASE"
    }

    repositories{
        mavenLocal()
        mavenCentral()
    }

    dependencies{
        classpath(
                "org.springframework.boot:spring-boot-gradle-plugin:2.1.8.RELEASE",
                "org.springframework.boot:spring-boot-starter-parent:2.1.8.RELEASE"
        )
    }
}

plugins{
    id "java"
    id "maven"
    id "application"
}

apply plugin: "org.springframework.boot"
apply plugin: "io.spring.dependency-management"

repositories{
    mavenLocal()
    mavenCentral()
}

dependencies{
    compile "org.springframework.boot:spring-boot-starter-web"
    compile "org.springframework.boot:spring-boot-starter-test"
    compile "org.projectlombok:lombok:1.18.4"
    compile "org.apache.commons:commons-lang3:3.4"

    compileOnly "org.projectlombok:lombok:1.18.4"
    testCompileOnly "org.projectlombok:lombok:1.18.4"
    annotationProcessor "org.projectlombok:lombok:1.18.4"
    testAnnotationProcessor "org.projectlombok:lombok:1.18.4"
}

group = "global-exception-handling-with-hibenate-validator"
version = "1.0"
description = "Spring boot 2 global exception handling"

sourceCompatibility = 1.8
targetCompatibility = 1.8

mainClassName = "global.exception.handling.App"

tasks.withType(JavaCompile){
    options.encoding = "UTF-8"
}